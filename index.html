<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="Calculator">
        <input id="display" readonly>

        <div id="keys">
            <button class="operator-sign"onclick="appendtodisplay('/')">&#247</button>
            <button onclick="appendtodisplay('7')">7</button>
            <button onclick="appendtodisplay('8')">8</button>
            <button onclick="appendtodisplay('9')">9</button>
              
            <button class="operator-sign" onclick="appendtodisplay('*')">&#215</button>
            <button onclick="appendtodisplay('4')">4</button>
            <button onclick="appendtodisplay('5')">5</button>
            <button onclick="appendtodisplay('6')">6</button>

            <button class="operator-sign" onclick="appendtodisplay('-')">&#8722</button>
            <button onclick="appendtodisplay('1')">1</button>
            <button onclick="appendtodisplay('2')">2</button>
            <button onclick="appendtodisplay('3')">3</button>
            
            <button class="operator-sign" onclick="appendtodisplay('+')">+</button>
            <button onclick="appendtodisplay('.')">.</button>
            <button onclick="appendtodisplay('0')">0</button>
            

           
            

            <button id="equal-sign" onclick="calculate()">=</button>
            <button class="operator-sign"onclick="Clear()">C</button>

        </div>
    </div>






    <script src="./script.js"></script>
</body>
</html>
